version: '3.8'

services:
  melius-operarius:
    build: .
    ports:
      - "3000:3000"
      - "11434:11434"
    volumes:
      - ./data:/root/.ollama  # Persist model data
      - .:/app  # Mount current directory for development
    environment:
      - NODE_ENV=production
      - OLLAMA_HOST=http://localhost:11434
    depends_on:
      - ollama
    networks:
      - melius-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - melius-network

networks:
  melius-network:
    driver: bridge