apiVersion: apps/v1
kind: Deployment
metadata:
  name: melius-operarius
  labels:
    app: melius-operarius
spec:
  replicas: 3
  selector:
    matchLabels:
      app: melius-operarius
  template:
    metadata:
      labels:
        app: melius-operarius
    spec:
      containers:
      - name: melius-operarius
        image: melius-operarius:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: melius-operarius-service
spec:
  selector:
    app: melius-operarius
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: melius-operarius-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: melius-operarius.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: melius-operarius-service
            port:
              number: 80